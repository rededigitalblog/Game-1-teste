name = "guia-games-br"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"
publish = "dist"

# KV Namespaces
[[kv_namespaces]]
binding = "GUIDES_KV"
id = "SUBSTITUA_PELO_SEU_ID"
preview_id = "SUBSTITUA_PELO_SEU_PREVIEW_ID"

[[kv_namespaces]]
binding = "METADATA_KV"
id = "SUBSTITUA_PELO_SEU_ID"
preview_id = "SUBSTITUA_PELO_SEU_PREVIEW_ID"

# Environment Variables (configure no Cloudflare Dashboard)
# ANTHROPIC_API_KEY
# UNSPLASH_ACCESS_KEY (opcional)
